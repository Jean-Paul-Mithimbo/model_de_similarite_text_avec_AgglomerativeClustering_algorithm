<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Télécharger des fichiers PDF</h1>
      <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
          <label for="file" class="block text-gray-700">Choisir des fichiers PDF</label>
          <input type="file" class="mt-2 p-2 border rounded w-full" id="file" name="file" multiple>
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Télécharger</button>
      </form>
      <div class="mt-4">
        <a href="{{ url_for('verify_documents') }}" class="bg-green-500 text-white px-4 py-2 rounded">Vérifier les documents existants</a>
      </div>
    </div>
  </body>
</html>
